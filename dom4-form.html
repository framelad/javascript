<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div id="container">
    <form>
        <div>
            <label>First Name:</label>
            <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
            <label>Age:</label>
            <input type="number" class="form-input" id="age" value="25" />
        </div>
    </form>
</div>

<script>
    // Recupero i valori di ciascun campo di input
    const firstNameInput = document.getElementById("firstName");
    const lastNameInput = document.getElementById("lastName");
    const ageInput = document.getElementById("age");

    // Creo l'oggetto person con le propriet√† firstName, lastName e age
    const person = { firstName: firstNameInput.value, lastName: lastNameInput.value, age: parseInt(ageInput.value), };

    // Recupero l'elemento form
    const form = document.querySelector("form");

    let p = document.createElement('p')
    p.id='data-person'
    p.innerText = JSON.stringify(person)

    form.appendChild(p);

    console.log(person);
</script>
</body>
</html>
